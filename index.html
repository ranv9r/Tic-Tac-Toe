<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@3.4.1/yeti/bootstrap.min.css"
        integrity="sha384-bbfChtM4oMxTlcWghl4L4ja4z3qqkTUYpXACeFtB2WUoy2Swi5ucq+AyhOjMUKM1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Tic Tac Toe</h1>
        <div class="main-box">
            <ul class="nav nav-pills">
                <li class="active"><a>Player 1 <span class="badge" id="player1Score">0</span></a></li>
                <li class="pull-right disabled"><a>Player 2 <span class="badge" id="player2Score">0</span></a></li>
            </ul>
            <div class="rows" id="board"></div>
            <div class="controls btn-group btn-group-justified">
                <a id="clear" class="btn btn-default">Clear</a>
                <a id="reset" class="btn btn-warning">Reset</a>
            </div>

        </div>
        <div id="alert-box" class="alert alert-dismissible alert-success">
            <button class="close" data-dismiss="alert">&times;</button>
            Player X <strong>Won!</strong>
        </div>
    </div>
    <footer class="text-center">
        Designed and <i class="fa fa-code"></i> with <i class="fa fa-heart"></i> by <b>Ranvir</b>
        <br>
    </footer>
</body>

</html>
